<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="../css/base.css" />
        <link type="text/css" rel="stylesheet" href="../css/page.css" />
        <script src="../script/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#create").click(function(){
                    $("#msgbox").removeClass("red").html("");
                    if($.trim($("#email").val()) == ""){
                        $("#msgbox").addClass("red").html("* Please enter your E-mail address");
                        return;
                    }
                    if($.trim($("#firstname").val()) == ""){
                        $("#msgbox").addClass("red").html("* Please enter your firstname");
                        return;
                    }
                    if($.trim($("#lastname").val()) == ""){
                        $("#msgbox").addClass("red").html("* Please enter your lastname");
                        return;
                    }
                
                    $("#msgbox").removeClass("red").html("Processing, please waitâ€¦");
                    
                    $.post(
                        "../controller/create_account.php",
                        {
                            email: $("#email").val(),
                            firstname: $("#firstname").val(),
                            lastname: $("#lastname").val(),
                            role: $("input:radio[name='role'][checked='checked']").val()
                        },
                        function(d){
                            switch(d.code){
                                case 0:
                                    $("#msgbox").addClass("red").html("* The connection is interrupted. Please try again");
                                    break;
                                case 409:
                                    $("#msgbox").addClass("red").html("* This email has been registered");
                                    break;
                                case 401:
                                    $("#msgbox").addClass("red").html("* Permission denied");
                                    break;
                                case 200:
                                    $("#msgbox").html("Created successfully");
                                    break;
                            }
                        },
                        "json"
                    );
                });
            });
        </script>
        <title>Create A Account -- Omar Hub</title>
    </head>
    <body>
        <div class="wrap">
            <p>Welcome</p>
            <p>logo</p>
        </div>
        <div>
            <div>navi</div>
        </div>
        
        
        <div class="wrap">
            <p>E-mail: <input type="text" id="email" /></p>
            <p>Firstname: <input type="text" id="lastname" /></p>
            <p>Lastname: <input type="text" id="firstname" /></p>
            <p>Role: <input type="radio" name="role" value="admin" id="admin"><label for="admin">Admin</label> <input type="radio" name="role" value="fellow" id="fellow" checked="checked"><label for="fellow">Fellow</label></p>
            <p><input type="submit" value="Create" id="create" /> <span id="msgbox"></span></p>
        </div>
        
    </body>
</html>
